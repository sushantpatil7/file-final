name: SAL SQL Deployment

on:
  pull_request:
    paths:
      - 'sal/deployment/**/*.sql'

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Phase 6 Lambda
        run: |
          aws lambda invoke \
            --function-name sal-sql-deployment \
            --payload '{
              "deployment_id": "SCT-5555",
              "pr_number": 6,
              "changed_sql_files": [
                "sal/deployment/SCT-5555/test_table_2026_01_31_v1.sql",
                "sal/deployment/SCT-5555/test_table_2030_01_01_vX.sql"
              ]
            }' response.json
